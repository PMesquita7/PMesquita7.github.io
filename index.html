<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --accent-blue: #3b82f6;
            --accent-blue-light: #60a5fa;
            --accent-blue-dark: #2563eb;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            width: 90%;
            padding: 60px 40px;
        }

        .profile {
            text-align: center;
            margin-bottom: 50px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 3px solid var(--accent-blue);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-button {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 22px 28px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: 0.3s;
        }

        .link-button:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        .icon {
            width: 28px;
            height: 28px;
            color: var(--accent-blue);
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile">
        <div class="avatar">
            <img src="Eu.png" alt="Minha foto">
        </div>
        <h1>Pedro Mesquita</h1>
        <p class="subtitle">Conecte-se comigo</p>
    </div>

    <div class="links">

        <!-- Instagram -->
        <a href="https://instagram.com/eng.pedromesquita" class="link-button" target="_blank" rel="noopener">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069z"/>
                </svg>
            </div>
            Instagram
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/pedro-mesquita-01ba35187" class="link-button" target="_blank" rel="noopener">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5z"/>
                </svg>
            </div>
            LinkedIn
        </a>

    </div>

    <div class="footer">
        © 2026 • Feito com dedicação
    </div>
</div>

</body>
</html>
